<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>

<link href="{$__PUBLIC__}/css/pangu_fancy.css" rel="stylesheet" type="text/css" />
	
<script type="text/javascript" src="{$__PUBLIC__}/js/jquery.js" ></script>

<link href="{$__PUBLIC__}/js/boxy/boxy.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="{$__PUBLIC__}/js/jquery.boxy.js" ></script>

<script type="text/javascript" src="{$__PUBLIC__}/js/fancybox/jquery.fancybox.js?v=2.1.3"></script>
<link rel="stylesheet" type="text/css" href="{$__PUBLIC__}/js/fancybox/jquery.fancybox.css?v=2.1.2" media="screen" />

<script type="text/javascript" src="{$__PUBLIC__}/js/DB.safePhone.js" ></script>

</head>
<body>

<div id="reg_box" style="height:300px;">
    <div class="reset_pwd">
        <div class="input_box">
            <div class="input_box_title">{$Lang.SafePhone}：</div>
            <div class="input_big l_input_box">
            	<input type="text" size="20" id="safePhone" value="{$listInfo.uSafePhone}">
            </div>
        </div>
        <div class="input_box">
            <div class="input_box_title">{$Lang.AuthCode}：</div>
            <div class="input_authcode l_input_box">
            	<input type="text" size="2" id="uAuthPhone">
            </div>
            <div class="input_authcode_btn">
            	<input type="button" id="generateAuthCode" value="{$Lang.GenerateAuthCode}" />
            </div>
        </div>
        <div class="input_box_login">
            <div class="input_sub" id="submit_btn"><span> {$Lang.ComfirmSubmit} </span></div>
        </div>
    </div>
</div>

<script type="text/javascript">
var safePhone = new TsafePhone();
safePhone.JS_LANG = {$JS_LANG};

//页面完全再入后初始化
$(document).ready(function(){
	safePhone.init();
});
//释放
$(window).unload(function(){
	safePhone = null;
});
</script>

</body>
</html>
