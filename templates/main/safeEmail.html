<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>

<link href="{$__PUBLIC__}/css/pangu_fancy.css" rel="stylesheet" type="text/css" />
	
<script type="text/javascript" src="{$__PUBLIC__}/js/jquery.js" ></script>

<link href="{$__PUBLIC__}/js/boxy/boxy.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="{$__PUBLIC__}/js/jquery.boxy.js" ></script>

<script type="text/javascript" src="{$__PUBLIC__}/js/fancybox/jquery.fancybox.js?v=2.1.3"></script>
<link rel="stylesheet" type="text/css" href="{$__PUBLIC__}/js/fancybox/jquery.fancybox.css?v=2.1.2" media="screen" />

<script type="text/javascript" src="{$__PUBLIC__}/js/DB.safeEmail.js" ></script>

</head>
<body>

<div id="reg_box" style="height:250px;">
    <div class="reset_pwd">
        <div class="input_box">
            <div class="input_box_title">{$Lang.EmailAddr}：</div>
            <div class="input_big l_input_box">
            	<input type="text" size="20" id="safeEmail" value="{$listInfo.uSafeEmail}">
            </div>
        </div>
        <div class="input_box_login">
            <div class="input_sub" id="submit_btn"><span> {if $listInfo.uSafeEmail}{$Lang.ComfirmReActive}{else}{$Lang.ComfirmSubmit}{/if} </span></div>
        </div>
    </div>
</div>

<script type="text/javascript">
var safeEmail = new TsafeEmail();
safeEmail.JS_LANG = {$JS_LANG};

//页面完全再入后初始化
$(document).ready(function(){
	safeEmail.init();
});
//释放
$(window).unload(function(){
	safeEmail = null;
});
</script>


</body>
</html>
