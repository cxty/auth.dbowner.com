<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>

<link href="{$__PUBLIC__}/css/pangu_fancy.css" rel="stylesheet" type="text/css" />
	
<script type="text/javascript" src="{$__PUBLIC__}/js/jquery.js" ></script>

<link href="{$__PUBLIC__}/js/boxy/boxy.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="{$__PUBLIC__}/js/jquery.boxy.js" ></script>

<script type="text/javascript" src="{$__PUBLIC__}/js/fancybox/jquery.fancybox.js?v=2.1.3"></script>
<link rel="stylesheet" type="text/css" href="{$__PUBLIC__}/js/fancybox/jquery.fancybox.css?v=2.1.2" media="screen" />

<script type="text/javascript" src="{$__PUBLIC__}/js/DB.profileCommon.js" ></script>

</head>
<body>

<div id="reg_box" style="height:400px;">
    <div class="reset_pwd">
        <div class="input_box">
            <div class="input_box_title">{$Lang.ContactNickname}：</div>
            <div class="input_big l_input_box">
            	<input type="text" size="20" id="nickName" value="{$userInfo.uName}">
            </div>
        </div>
        <div class="input_box">
            <div class="input_box_title">{$Lang.Sex}：</div>
            <div class="select_big l_input_box">
            	<select id="sex">
            		<option value="0">{$Lang.Male}</option>
            		<option value="1" {if $userInfo.uSex == 1}selected{/if}>{$Lang.Female}</option>
            	</select>
            </div>
        </div>
        <div class="input_box">
            <div class="input_box_title">{$Lang.Birthday}：</div>
            <div class="select_big l_input_box" id="chooseBirthday">
            	{$year}{$Lang.Year}{$month}{$Lang.Month}{$day}{$Lang.Day}
            </div>
        </div>
        <div class="input_box_login">
            <div class="input_sub" id="submit_btn"><span> {$Lang.ComfirmSubmit} </span></div>
        </div>
    </div>
</div>

<script type="text/javascript">
var profileCommon = new TprofileCommon();
profileCommon.JS_LANG = {$JS_LANG};

//页面完全再入后初始化
$(document).ready(function(){
	profileCommon.init();
});
//释放
$(window).unload(function(){
	profileCommon = null;
});
</script>

</body>
</html>
