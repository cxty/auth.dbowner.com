<script language="javascript" type="text/javascript" src="{$__PUBLIC__}/js/joinForm.js"></script>

<div id="join_box_u">
<div class="u_ico"><img src="{$userInfo.uImages}" width="50" height="50" /></div>
<div class="u_profile">
<ul>
<li>{$userInfo.uDisplay_name}</li>
<li>{$userInfo.uEmail}</li>
</ul>
</div>
</div>
<div id="join_box">
    <form method="POST" id="loginform" name="joinform" action="/index/joinfrom">
    <div class="box_top"></div>
    <div class="box_body">
    	<div class="l_box title">{$Lang.JoinFrom}</div>
        <div class="r_box">
	    	<div class="input_box">
                <div class="input_big l_input_box"><INPUT type="text" size="20" name="uDisplay_name" id="uName" value="{$userInfo.uDisplay_name}"></div><div id="uName_box" class="r_input_box">{$Lang.LoginUpdate}</div>
	        </div>
		    <div class="input_box">
	                <div class="input_big l_input_box"><INPUT type="text" size="20" name="uEmail" id="uEmail" value=""></div><div id="uEmail_box" class="r_input_box">{$Lang.RegisterEmail}</div>
	        </div>
	            
	        <div id="thirdParty"></div>
	            
	        <div class="input_box_b">
	           <div ><input type="checkbox" name="agree" id="agree" /><label>{$Lang.HavedRead} <a href="javascript:void(0);" id="to_m">{$Lang.JoinRule}</a></label></div>
	           <div class="input_l"></div>
	           <div class="input_sub input_sub_r" id="submit_btn"><span> {$Lang.JS_LANG.JoinUser} </span></div>	   
	           <div class="input_l2"></div>
	           <div class="input_sub input_sub_r2" id="submit_btn_Skip"><span> {$Lang.SkipJoin} </span></div>	          
	        </div>

        </div>
        </div>
    	<div class="box_bottom"></div>
    </form>
      
</div>

<div class="box_body" style="display:none">{$Lang.UseRule}<div id="box_body_msg">{include file='index/regFrom.html'}</div></div>
<script language="javascript" type="text/javascript">
var joinForm = new TjoinForm();
joinForm.ns = '';
joinForm.JS_LANG = {$JS_LANG};

//页面完全再入后初始化
$(document).ready(function(){
	joinForm.init();
});
//释放
$(window).unload(function(){
	joinForm = null;
});
</script>
